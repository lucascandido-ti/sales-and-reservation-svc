service: sales-and-reservations

provider:
  name: aws
  runtime: nodejs22.x
  stage: dev
  region: us-east-1
  memorySize: 128
  timeout: 3
  environment:
    VEHICLE_API_BASE_URL: https://localhost:3333/dev/vehicle
    DB_HOST: localhost
    DB_USER: postgres
    DB_PASSWORD: admintest
    DB_NAME: postgres
    DB_PORT: 5432

functions:
  reserveVehicle:
    handler: src/handlers/ReserveVehicle.handler
    description: Create New Reserve
    environment:
      VEHICLE_API_BASE_URL: https://localhost:3333/dev/vehicle
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: admintest
      DB_NAME: postgres
      DB_PORT: 5432
    events:
      - http:
          path: reservation
          method: post
          cors: true
